<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8" />
    <title>懵逼聊天室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/Chat.css" type="text/css">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div id="divMain">
    <div class="divtop">
        <div class="divL">
            <h3>懵逼聊天室</h3>
            <div class="divShow" id="divContent"></div>
        </div>
        <div class="divR">
            <h3>当前在线人员</h3>
            <div class="divShow" id="divOnLine"></div>
        </div>
    </div>
    <div class="divBot">
        <table cellpadding="0" cellspacing="0">
            <tr><td colspan="2" id="divFace" class="pb"></td></tr>
            <tr>
                <td>
                    <textarea id="txtContent" cols="64" rows="3" class="txt"></textarea></td><td class="pl">
                    <input id="Button1" type="button" value="发送" class="btn" />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="pt">发送内容不能为空</td>
            </tr>
        </table>
    </div>
    <span id="divMsg" class="clsTip">正在发送数据…</span>
    </div>
    <script charset="gb2312" type="text/javascript" src="js/Chat.js"></script>
</body>
</html>
