<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/Login.css" type="text/css">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div class="login">
        <h3>请登录</h3>
        <div class="content">
            <div>用&nbsp;&nbsp;户：<input id="txtName" name="text" type="text" class="txt"> </div>
            <div>密&nbsp;&nbsp;码：<input id="txtPass" name="password" type="password" class="txt"> </div>
        </div>
        <div class="btn">
            <input id="Button1" type="button" class="button" value="登陆">
            <input id="Reset1" type="reset" class="button" value="取消">
        </div>
        <div id="tip">登录中请稍后！</div>
    </div>

    <script charset="gb2312" type="text/javascript" src="js/Login.js"></script>
</body>
</html>
